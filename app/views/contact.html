    <div ng-controller="ContactCtrl">
        <form ng-submit="sendMessage()">
            <label>Name</label>
            <input type="text" id="name" ng-model="contact.name"/>
            <label>Email</label>
            <input type="text" id="email" ng-model="contact.email"/>
            <label>Subject</label>
            <input type="text" id="subject" ng-model="contact.subject"/>
            <label>Message</label>
            <input type="text" id="message" ng-model="contact.message"/>
            <br/>
            <input type="submit" class="btn" value="Send Message">
