<div class="container">

    <div class="row-fluid">
    <form ng-controller="ContactCtrl" name="contactForm" novalidate ng-submit="sendMessage()">
        <div class="span12">
            <div class="row-fluid">
                <label>Your name</label>
                <input type="text" placeholder="Name" name="name" ng-model="contact.name" ng-minlength=3 ng-maxlength=40 required />
            </div>

            <div class="row-fluid">
                <label>Your email</label>
                <input type="email" placeholder="Email" name="email" ng-model="contact.email" ng-minlength=3 ng-maxlength=40 required />
            </div>

            <div class="row-fluid">
                <label>Your phone</label>
                <input type="tel" placeholder="Phone" name="phone" ng-model="contact.phone" required />
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <label>Message</label>
                    <textarea id="message" style="width: 400px; height: 200px;" ng-model="contact.message" required></textarea>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span2">
                    <button type="submit" ng-disabled="contactForm.$invalid" class="button radius" style="margin-top: 20px">Send Message</button>
                </div>
            </div>
        </div>
    </form>
    </div>
